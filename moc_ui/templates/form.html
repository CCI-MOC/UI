<form id="login-form" action="{{ form_data.action }}" method="{{ form_data.method }}">
    {% csrf_token %}
    
    {% for field in form %}
    <div id="loginform" >
        <!--  {{ field.errors }} -->
        <div class="form-control">
        {{ field }} 
        </div>
    </div>
    {% endfor %}

    <p>
        
    <div id="u" class="form-group" >
    {% for button in form_data.button_list %}
      {% if button.type != 'modal' %}
        <button type='button.type' class="btn btn-large pull-right {{ button.class }} " action="{{ button.action }}">{{ button.name }}</button>
      {% else %}
        <button type='button'  data-toggle="modal"   data-target="{{ button.data_target }}" class="btn btn-large pull-left {{ button.class }} " >
        {{ button.name }}</button>
      {% endif %}
    {% endfor %}
    </div>


</form>
